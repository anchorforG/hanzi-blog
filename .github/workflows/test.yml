name: Deploy site to Pages

on:
  push:
    branches: ["master"]

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write
  repository-projects: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Use Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          
      - name: npm install, build
        run: |
          npm install
          npm run build
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          branch: gh-pages
          folder: public
